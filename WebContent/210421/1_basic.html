<!DOCTYPE html><!-- html 문서를 정의 -->
<html>
<head><!-- 문서에 필요한 정보를 선언 -->
<!-- 브라우저 검색 엔진이 문서를 찾을 때 문서의 메타태그를 보고 찾아낸다, 문서에 필요한 전체적인 정보 -->
<meta charset="UTF-8"> <!-- 이 문서는 인코딩 형식이 UTF-8이다 -->
<title>제목</title> <!-- 페이지 제목 -->
</head>
<body> <!-- 화면에 보여질 내용을 태그 -->
	<p> <!-- 글에 대한 내용을 적는 가장 기본적인 태그 -->
	Hello World!<br>
	안녕하세요
	</p>
	<p> <!-- p 태그는 자동으로 줄바꿈을 처리한다 -->
		반갑습니다
	</p>
	
	<h1>h태그는 제목태그이다. 마지막에 자동개행을 처리한다</h1>
	<h2>h2~~</h2>
	<h3>h3~~</h3>
	<h4>h4~~</h4>
	<h5>h5~~</h5>
	<h6>h6~~</h6>
	
	
</body>
</html>
