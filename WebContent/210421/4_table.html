<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
</head>
<body>

	<!-- 테이블 태그는 표를 작성하는 태그 -->
	<!-- tr 태그는 행을 나타내는 태그 -->
	<!-- td 태그는 열을 나타내는 태그 -->

	<!-- px : 고정 단위 값 -->
	<table border="1" width="500px">
		<tr>
			<th rowspan="4">내용</th>
			<th>이름</th>
			<th>나이</th>
			<th>성별</th>
			<th>주소</th>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>20</td>
			<td>남자</td>
			<td>서울</td>
		</tr>
		<tr>
			<td>김철수</td>
			<td>30</td>
			<td>남자</td>
			<td>경기도</td>
		</tr>
		<tr align="center">
			<td colspan="4">음..</td>
		</tr>
	</table>
	
	<hr>
	
	<!-- w3schools에서 웹관련 정보를 확인이 가능 -->
</body>
</html>
