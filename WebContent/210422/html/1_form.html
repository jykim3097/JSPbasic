<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 태그</title>
</head>
<body>

	<!-- form 태그는 사용자가 입력한 값을 그대로 받아 서버에 전송할 때 사용 -->
	<form>
		<h4>회원가입 양식</h4>
		<!-- placeholder 주석처럼 알려주는 기능 -->
		아이디: <input type="text" size="10" placeholder="8글자"><br />
		비밀번호: <input type="password" size="10"><br/>
		
		<!-- email 형식을 지원한다 -->
		이메일: <input type="email"><br/>
	
		<!-- 체크박스 : 여러개 중에 여러개, name 속성을 통일해 그룹으로 묶어줘야 한다 -->
		관심분야:
		<input type="checkbox" name="inter">JAVA
		<input type="checkbox" name="inter">JSP
		<input type="checkbox" name="inter">JS
		<input type="checkbox" name="inter">CSS
		<input type="checkbox" name="inter">DB
		<br/>
		
		전공:
		<input type="radio" name="major">경영학
		<input type="radio" name="major">전산학
		<input type="radio" name="major">수학
		<input type="radio" name="major">컴퓨터공학
		<input type="radio" name="major">기계공학
		<br/>
		
		지역:
		<select>
			<option>서울시</option>
			<option>경기도</option>
			<option>인천시</option>
			<option>부산시</option>
		</select>
		<br/>
		
		<!-- 장문의 글 입력 -->
		자기소개:<br/>
		<textarea rows="5" cols="50"></textarea>
		
		<br/>
		<input type="submit" value="가입하기">
		<input type="reset" value="초기화">
		<input type="button" value="목록">
	</form>

</body>
</html>
