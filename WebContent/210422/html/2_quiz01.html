<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QUIZ01</title>
</head>
<body>
	<!-- form 태그 안에 테이블태그를 넣고 입력양식 만들기 -->
	<h1> Emp 정보 </h1>
	<table>
		<tr>
			<td>사원번호:</td>
			<td><input type="text" name="emp"></td>
		</tr>
		<tr>
			<td>이름:</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>성별:</td>
			<td>
				<input type="radio" name="s_man">남자
				<input type="radio" name="s_woman">여자
			</td>
		</tr>
		<tr>
			<td>직업:</td>
			<td><input type="text" name="job_id"></td>
		</tr>
		<tr>
			<td>상사:</td>
			<td>
				<select name="mgr">
					<option>100</option>
					<option>200</option>
					<option>300</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>입사일:</td>
			<td>
				<input type="text" name="hiredate" placeholder="2012-01-01">
			</td>
		</tr>
		<tr>
			<td>급여:</td>
			<td>
				<input type="text">
			</td>
		</tr>
		<tr>
			<td>커미션:</td>
			<td>
				<input type="text">
			</td>
		</tr>		
		<tr>
			<td>부서번호</td>
			<td>
				<select>
					<option>10 ACCOUNTING NEWYORK</option>
				</select>
			</td>
		</tr>
		<tr align="center">
			<td colspan="2">
				<input type="submit" value="저장">
				<input type="button" value="취소">
			</td>
		</tr>		
	</table>
</body>
</html>
